<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucho's e_commerce | Productos</title>
    <link rel="stylesheet" href="assets/Styles/Style.css">
    <link rel="stylesheet" href="assets/Styles/styleProduct.css">
    <link rel="icon" type="image/x-icon" href="assets/Images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous" type="module"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script type="module" src="./controllers/productControllers.js" defer></script>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-3 gradient">
        <img src="assets/Images/Logo.png" alt="Logo tienda de mascotas" class="img-fluid" width="80px" height=" 80px">
        <span style="font-size: 2.5rem;">Luch@'s tienda de mascotas</span>
        <nav class="navbar navbar-expand-lg bg-transparent">
            <ul class="navbar-nav me-2 mb-2 mb-lg-0">
                <li class="me-2 btn btn-link text-decoration-none"><a href="./index.html" class="text-white fw-bold text-decoration-none">Inicio</a></li>
                <li class="me-2 btn btn-link text-decoration-none"><a href="./products.html" class="text-white fw-bold text-decoration-none">Productos</a></li>
                <li class="me-2 btn btn-link text-decoration-none"><a href="./cart.html" class="text-white fw-bold text-decoration-none">Carrito</a></li>
                <li class="me-2 btn btn-link text-decoration-none"><a href="./contact.html" class="text-white fw-bold text-decoration-none">¿Quienes somos?</a></li>
            </ul>
        </nav>
    </header>
    <main class="container-fluid">
        <section class="d-flex justify-content-center align-items-center flex-row p-5 categorySection">
            <div class="d-flex flex-column justify-content-center align-items-center category pe-5" id="perros">
                <img src="assets/Images/Icon_dog.png" alt="Categoria perro" class="img-fluid" width="150" height="150">
                <span class="fw-bold">Perros</span>
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center category pe-5" id="gatos">
                <img src="assets/Images/Icon_cat.png" alt="Categoria perro" class="img-fluid" width="150" height="150">
                <span class="fw-bold">Gatos</span>
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center category pe-5" id="aves">
                <img src="assets/Images/Icon_birds.png" alt="Categoria perro" class="img-fluid" width="150" height="150">
                <span class="fw-bold">Aves</span>
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center category pe-5" id="peces">
                <img src="assets/Images/Icon_fish.png" alt="Categoria perro" class="img-fluid" width="150" height="150">
                <span class="fw-bold">Peces</span>
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center  pe-5 text-center disabled" id="eliminarFiltro">
                <button class="btn btn-primary disabled">Eliminar filtro <i class="bi bi-filter"></i></button>
            </div>
        </section>
        <section class="d-flex flex-row justify-content-center align-items-center flex-wrap py-4" id="seccionProductos" >
            <!-- Los productos se cargan desde productControllers.js-->
        </section>
    </main>
    <footer  class="d-flex justify-content-between align-items-center p-3 gradient flex-column " >
        <div class="d-flex justify-content-between align-items-center flex-row w-100">    
            <nav class="navbar navbar-expand-lg bg-transparent">
                <ul class="navbar-nav me-2 mb-2 mb-lg-0">
                    <li class="me-2 btn btn-link text-decoration-none"><a href="./index.html" class="text-black fw-bold text-decoration-none">Inicio</a></li>
                    <li class="me-2 btn btn-link text-decoration-none"><a href="./products.html" class="text-black fw-bold text-decoration-none">Productos</a></li>
                    <li class="me-2 btn btn-link text-decoration-none"><a href="./cart.html" class="text-black fw-bold text-decoration-none">Carrito</a></li>
                    <li class="me-2 btn btn-link text-decoration-none"><a href="./contact.html" class="text-black fw-bold text-decoration-none">¿Quienes somos?</a></li>
                </ul>
            </nav>
            <section class="d-flex justify-content-center align-items-center ">
                <a href="#" class="p-4"><img src="assets/Images/logo-white.png" alt="Logo X" width="30" height="30"></a>
                <a href="#" class="p-4"><img src="assets/Images/Instagram_Glyph_Gradient.svg" alt="Logo Instagram" width="30" height="30"></a>
                <a href="#" class="p-4"><img src="assets/Images/Facebook_Logo_Primary.png" alt="Logo facebook" width="30" height="30"></a>
            </section>
        </div>
        <span class="my-3 fw-semibold copy">Copyright &copy; Tienda de mascotas | Diseñado y desarrollado Luch@'s Company</span>
    </footer>
</body>
</html>
